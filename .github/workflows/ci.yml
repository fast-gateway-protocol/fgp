name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_HOME: /Users/runner/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  # Lint and format check for travel daemon
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('travel/Cargo.lock') }}

      - name: Fetch dependencies
        run: cargo fetch --manifest-path travel/Cargo.toml

      - name: Check formatting (travel)
        run: cargo fmt --check --manifest-path travel/Cargo.toml

      - name: Clippy (travel)
        run: cargo clippy --manifest-path travel/Cargo.toml -- -D warnings

  # Build and test travel daemon
  travel-daemon:
    name: Travel Daemon
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            travel/target
          key: ${{ runner.os }}-cargo-travel-${{ hashFiles('travel/Cargo.lock') }}

      - name: Fetch dependencies
        run: cargo fetch --manifest-path travel/Cargo.toml

      - name: Build travel daemon
        run: cargo build --manifest-path travel/Cargo.toml --release

      - name: Test travel daemon
        run: cargo test --manifest-path travel/Cargo.toml

  # Note: Tauri app (app/src-tauri) is excluded from CI because it depends on
  # fgp-daemon crate which lives in a separate repository (../daemon)
