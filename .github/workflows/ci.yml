name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Lint and format check for Rust crates
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check formatting (travel)
        run: cargo fmt --check --manifest-path travel/Cargo.toml

      - name: Check formatting (app)
        run: cargo fmt --check --manifest-path app/src-tauri/Cargo.toml

      - name: Clippy (travel)
        run: cargo clippy --manifest-path travel/Cargo.toml -- -D warnings

      - name: Clippy (app)
        run: cargo clippy --manifest-path app/src-tauri/Cargo.toml -- -D warnings

  # Build and test travel daemon
  travel-daemon:
    name: Travel Daemon
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            travel/target
          key: ${{ runner.os }}-cargo-travel-${{ hashFiles('travel/Cargo.lock') }}

      - name: Build travel daemon
        run: cargo build --manifest-path travel/Cargo.toml --release

      - name: Test travel daemon
        run: cargo test --manifest-path travel/Cargo.toml

  # Build Tauri app
  tauri-app:
    name: Tauri App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src-tauri/target
          key: ${{ runner.os }}-cargo-tauri-${{ hashFiles('app/src-tauri/Cargo.lock') }}

      - name: Install frontend dependencies
        run: cd app && pnpm install

      - name: Build Tauri app (check only)
        run: cargo check --manifest-path app/src-tauri/Cargo.toml
